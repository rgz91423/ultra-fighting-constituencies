
  
  
  
  <ion-header>
    <ion-navbar color="primary">
      <ion-title>插畫</ion-title>
     
      
    </ion-navbar>
  </ion-header>
  
  <ion-content class="content">
    


    <ion-grid>
        <ion-row>
           <ion-thumbnail col-4  *ngFor="let post of posts; let i = index" >
            <img (click)="postTapped($event, i)"   [src]="getThumbnail(post)">
           </ion-thumbnail>
        </ion-row>
      </ion-grid>


    <ion-infinite-scroll [enabled]="morePagesAvailable" (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
