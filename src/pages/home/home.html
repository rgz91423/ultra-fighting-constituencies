<ion-content class="content">
  <ion-card *ngFor="let post of posts" >
    <ion-card-content (click)="postTapped($event, post)">
      <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
      <!--<p [innerHTML]="post.excerpt.rendered"></p>--> 
    </ion-card-content>

       <ion-col text-right>

            Read More
         </button>
       </ion-col>
     </ion-row>-->
  </ion-card>
  <ion-infinite-scroll threshold="50%" [enabled]="morePagesAvailable" (ionInfinite)="doInfinite($event)">
