<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="!categoryTitle">小說連載</ion-title>
    <ion-title *ngIf="categoryTitle">{{categoryTitle}}</ion-title>
   
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content categories-page">

   
    <ion-card (click)="goToCategoryPosts(category.id, category.name)" *ngFor="let category of categories">
        <img *ngIf="category.description" [src]="category.description"/>
        <div class="card-title" [innerHTML]="category.name"></div>
        <div class="card-subtitle">共{{category.count}}篇</div>
    </ion-card>
   
    <ion-infinite-scroll [enabled]="morePagesAvailable" (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more posts ...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
