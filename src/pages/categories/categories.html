<ion-content class="content">

    <ion-grid>
        <ion-row>
            <ion-col col-6 col-sm-6 col-md-6 col-lg-4 col-xl-3 *ngFor="let category of categories">
                    <ion-card (click)="goToCategoryPosts(category.id, category.name)" >
                        <img *ngIf="category.description" [src]="category.description"/>
                        <ion-card-content >
                            <ion-card-title [innerHTML]="category.name"></ion-card-title>
                        </ion-card-content>
                    </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>



   
    <ion-infinite-scroll [enabled]="morePagesAvailable" (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more posts ...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
